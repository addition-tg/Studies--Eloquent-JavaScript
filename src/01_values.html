<script>
	// Arithmetic
	13; // number
	9.81; // fractional number
	2.998e8; // scientific notation ("e" for exponent)
	100 + 4 * 11; // + and * are "operators" (along with - and /)
	(100 + 4) * 11; // different order of operations dictated by parentheses
	144 % 12; // "modulo," remainder from division
	Infinity; // Number representing infinity
	NaN; // "Not a number"

	// Strings
	`Down on the sea`;
	"Lie on the ocean";
	'Float on the ocean';
	"This is the first line\nAnd this is the second";
	"A nelwine character is written like \"\\n\".";
	"con" + "cat" + "e" + "nate";
	`half of 100 is ${100 / 2}`;

	// Unary operators
	console.log(typeof 4.5);
	console.log(typeof "x");
	console.log(- (10 - 2));

	// Boolean values
	/// Comparison
	console.log(3 > 2);
	console.log(3 < 2);
	console.log("Aardvark" < "Zoroaster");
	console.log("Garnet" != "Ruby");
	console.log("Pearl" == "Amethyst");
	console.log(NaN == NaN);

	/// Logical Operators
	console.log(true && false);
	console.log(true && true);
	console.log(false || true);
	console.log(false || false);
	!true == false; // Logical "not" operator
	!false == true;
	1 + 1 == 2 && 10 * 10 > 50; // Logical operators come after 
	//// Ternary operator
	console.log(true ? 1 : 2);
	console.log(false ? 1 : 2);
	null;
	undefined;
	console.log(8 * null); // 0
	console.log("5" - 1); // 4
	console.log("5" + 1); // "51"
	console.log("five" * 2); // NaN
	console.log(false == 0); // true
	console.log(null == undefined); // true
	console.log(null == 0); // false
	console.log("" == false); // true
	console.log("" === false); // false

</script>
